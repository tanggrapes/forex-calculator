<div class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8 bg-indigo-500">
  <h6 class="text-xl text-center font-normal leading-normal mt-0 mb-2 text-white">
    {{ title }}
  </h6>
  <label for="sellAmount" class="mt-4 block text-sm font-medium leading-6 text-white">Sell</label>
  <div class="relative mt-2 rounded-md shadow-sm">
    <input
      type="text"
      id="sellAmount"
      mask="separator"
      [(ngModel)]="sellAmount"
      thousandSeparator=","
      (ngModelChange)="sellAmountUpdate.next($event)"
      class="block w-full rounded-md border-0 py-1.5 pr-7 pl-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    />
    <div class="absolute inset-y-0 left-0 flex items-center">
      <select
        (change)="changeCcySelection($event)"
        id="sellCurrency"
        [(ngModel)]="sellCurrency"
        class="h-full rounded-md border-0 bg-transparent py-0 pr-3 pl-3 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
      >
        <option [value]="currency.key" *ngFor="let currency of currencies.symbols | keyvalue">
          {{ currency.key }}
        </option>
      </select>
    </div>
  </div>

  <label for="buyAmount" class="mt-4 block text-sm font-medium leading-6 text-white">Buy</label>
  <div class="relative mt-2 rounded-md shadow-sm">
    <input
      type="text"
      id="buyAmount"
      mask="separator"
      thousandSeparator=","
      [(ngModel)]="buyAmount"
      (ngModelChange)="buyAmountUpdate.next($event)"
      class="block w-full rounded-md border-0 py-1.5 pr-7 pl-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    />
    <div class="absolute inset-y-0 left-0 flex items-center">
      <select
        (change)="changeCcySelection($event)"
        id="buyCurrency"
        [(ngModel)]="buyCurrency"
        class="h-full rounded-md border-0 bg-transparent py-0 pr-3 pl-3 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
      >
        <option [value]="currency.key" *ngFor="let currency of currencies.symbols | keyvalue">
          {{ currency.key }}
        </option>
      </select>
    </div>
  </div>

  <p *ngIf="rate?.rates[buyCurrency]" class="text-base text-white mt-4">{{"1 " +  sellCurrency + " = " + rate.rates[buyCurrency] + " " + buyCurrency}}</p>
</div>
